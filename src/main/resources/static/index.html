<!DOCTYPE html>
<html lang="en">

<body>
<div id="header">
    <div id="Headder" class="header" onclick="location.href='index.html'"><h3>Trenin Tracer</h3></div>

</div>

        </select>

    </div>
    <div id="tyngdeSet1" class="tyngde">

    </div>
    <div id="tyngdeSet4" class="tyngde">
        <label for="tyngdeS4">Tyngde på sett 4</label>
        <select id="tyngdeS4"></select>
        <small id="tyngdeS4Feil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet5" class="tyngde">
        <label for="tyngdeS5">Tyngde på sett 5</label>
        <select id="tyngdeS5"></select>
        <small id="tyngdeS5Feil" class="form-text text-muted" ></small>
    </div>
<button id="testButton" onclick="reg()">test button</button>

</div>
<div id="Result"></div>
